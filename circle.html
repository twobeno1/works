<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #cvs{
            background:#ff3300;
        }
    </style>
    <script>

        window.onload=function(){
            var cvs=document.getElementById("cvs");
            var ctx=cvs.getContext("2d");
            var progress=0;
            var target=40;
            var total=100;
            function draws(ctx){
                if(progress>total){
                    return false
                }
                ctx.clearRect(0,0,cvs.width,cvs.height)
                ctx.beginPath();
                ctx.arc(150,150,150-5,0,Math.PI*2);
                ctx.lineWidth=10;
                ctx.lineCap="round";
                ctx.strokeStyle="white";
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(150,150,150-5,0-Math.PI/2,Math.PI*2*target*progress/total/100-Math.PI/2);
                var p=target*progress/total;
                ctx.strokeStyle="purple";
                ctx.stroke();

                var text= p.toFixed(2)+"%";
                ctx.font="50px Arial";
                ctx.fillstyle="orange";
                ctx.textAlign="center";
                ctx.textBaseline="middle";
                ctx.fillText(text, 150, 150);


                progress++;


            }

            setInterval(draws,10,ctx)
        }
    </script>
</head>
<body>
    <canvas id="cvs" width="300" height="300"></canvas>
</body>
</html>
