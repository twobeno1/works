<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function(){
            var cvs=document.getElementById("cvs");
            var ctx=cvs.getContext("2d");
            ctx.fillStyle="red";
            ctx.moveTo(150,150);
            ctx.arc(150,150,150,0,Math.PI/4);

            ctx.closePath();
            ctx.fill();
        }

    </script>
</head>
<body>
    <canvas id="cvs" width="1000" height="1000"></canvas>
</body>
</html>
