<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function(){
            var cvs=document.getElementById("cvs");
            var ctx=cvs.getContext("2d");
            ctx.fillStyle="red";


            var lastX;
            var lastY;
            cvs.onmousemove=function (e){
                if(lastX === undefined){
                    lastX= e.offsetX;
                    lastY= e.offsetY;
                    return
                }
                ctx.beginPath();
                ctx.moveTo(lastX,lastY);
                ctx.lineTo(e.offsetX,e.offsetY);
                ctx.stroke();
                lastX= e.offsetX;
                lastY= e.offsetY;
            }

                }

    </script>
</head>
<body>
    <canvas id="cvs" width="1000" height="1000"></canvas>
</body>
</html>
