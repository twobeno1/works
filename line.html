<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function(){
            var cvs=document.getElementById("cvs");
            var ctx=cvs.getContext("2d");
            ctx.strokeStyle="red";
            ctx.beginPath();
            ctx.moveTo(100,100);
            ctx.lineTo(200,520);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(200,200);
            ctx.lineTo(400,400);
            ctx.stroke();
        }

    </script>
</head>
<body>
    <canvas id="cvs" width="1000" height="1000"></canvas>
</body>
</html>
