<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function Dot(x,y,c,r,max,s){
            this.x=x;
            this.y=y;
            this.color=c;
            this.radius=r;
            this.max=max;
            this.speed=s;
            this.state=true;

            this.draw=function(ctx){
                ctx.beginPath();
                ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);
                ctx.fillStyle=this.color;
                ctx.fill();

                if(this.radius>=this.max){
                    this.state=false;
                }else if(this.radius<=0){
                    this.state=true;
                }
                if(this.state){
                    this.radius+=this.speed;
                }else{
                    this.radius-=this.speed;
                    if(this.radius<0){
                        this.radius=0;
                    }
                }

            }
        }
        var dots=[];
        function init(cvs){
            for(var i=0;i<100;i++){
                var x=Math.random()*cvs.width;
                var y=Math.random()*cvs.height;
                var r=Math.random()*15+5;
                var max=r*2;
                var c="blue";
                var s=Math.random()*2+3;
                var dot= new Dot(x,y,c,r,max,s);
                dots.push(dot)
            }
        }

        function draws(cvs){

            ctx.clearRect(0,0,cvs.width,cvs.height);
            for(var i=0;i<dots.length;i++){
                dots[i].draw(ctx)
            }
        }
        window.onload=function(){

            var cvs=document.getElementById("cvs");
            var ctx=cvs.getContext("2d");

            init(cvs);
            draws(ctx);

            setInterval(draws,50,ctx)
        }
    </script>
</head>
<body>
    <canvas id="cvs" width="500" height="500"></canvas>
</body>
</html>
